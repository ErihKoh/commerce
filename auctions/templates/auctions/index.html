{% extends "auctions/layout.html" %} {% block body %}
<h2>Active Listings</h2>
<ul class="cards_list">
  {% for auction in auctions %}
  <li class="card">
    <img src="{{auction.image_url}}" alt="img of product" height="250" />
    <div class="card_content">
      <h3>{{auction.title}}</h3>
      <p>{{auction.description}}</p>
      <p>{{auction.current_price}}</p>
      <p>{{auction.publication_date}}</p>
      <p>{{auction.author}}</p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
